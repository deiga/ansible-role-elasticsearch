---
- hosts: all

  pre_tasks:
    - name: Ensure build dependencies are installed (RedHat).
      yum: name=which state=present
      when: ansible_os_family == 'RedHat'

  roles:
    - geerlingguy.java
    - { role: role_under_test, __elasticsearch_version: 2.3.2, __elasticsearch_repo_version: 2.x }
